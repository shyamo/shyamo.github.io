<html>
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="css/styles.min.css" />
</head>
<body>

<section class="search">
  <div class="menu-search-bar">
    <div class="menu-bar-search-center">
      <input type="text" class="text" placeholder="E.g. EC2A" tabindex="1" />
      <input type="button" value="Search" class="search" name="search" />
    </div>
  </div>
</section>

<section class="load">
  <div>
    <p>Please note, this search tool uses an API obtained from data.gov.uk and allows the user to find dentist's near the
      proxmitiy of the search criteria. All dentist related data is provided by the API.</p>
  </div>
</section>

<section class="results">
  <div class="row">
    <div class="col-md-6">
      <div class="js-dentist"></div>
    </div>
    <div class="col-md-6">
      <div id="map-canvas" style="height:400px;"></div>
    </div>
  </div>

  <script id="entry-template" type="text/x-handlebars-template">
  <div class="entry">
    <h1>{{title}}</h1>
    <div class="body">
      {{body}}
    </div>
  </div>
  </script>
</section>
</body>

<script src="js/main.min.js"></script>
</html>
