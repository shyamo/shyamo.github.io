<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

<body>
<form formname="myForm" name="frm">

<div ng-app="myApp" ng-controller="myController">

<h1>calendar</h1>
<div class="canvas" data-ng-init="dayOpen($event)">
    <div class="door" data-ng-repeat="item in data" id="day{{$index+1}}" data-ng-click="openDoor($event)">
        <div class="box">
           <div class="box-item">
               <a data-ng-href="{{item.anchor}}" target="_blank"><img data-ng-src="{{item.src}}" alt="" /></a>
                <span data-ng-bind="item.day" id="num{{$index +1}}"></span>
            </div>
        </div>
    </div>
</div>


<div class="msg js-hidden">
    <div ng-bind-html="msgData"></div>
</div>

</div>


<script type="text/javascript" src="js/script.js"></script>
</form>
</body>

</html>
