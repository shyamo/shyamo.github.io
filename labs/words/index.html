<html>
    <head>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/main.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link type="text/css" href="css/styles.css" rel="stylesheet">
    </head>

<body>
   
<div class="container">
    <div class="row">
        <div class="col-sm-12">
           <div class="jumbotron">
              <a href="#" class="cog-cancel pull-right"><i class="fa fa-cog fa-2x"></i></a>
               <h1>Hangman!</h1>
            
            <div class="settings">
                <input type="text" id="txtdictionary" class="txtrepo" placeholder="Add words here" />
                <button class="btn btn-primary btnadd" id="btnadd">Add</button>
                <button class="btn btn-primary btnclear" id="btnclear">Reset Dictionary</button>
            </div>
            <div class="scoreboard">
                Score: <span class="score">0</span>
            </div>
            <button class="btn btn-success btnplay pull-right" id="btnplay">Play</button>      
           </div>
        </div>        
    </div>
<hr/>

            <div class="instructions">
                <h2>Instructions:</h2>
                <ol>
                    <li>Click the cog to add words to your dictionary</li>
                    <li>When your ready, click Play</li>
                    <li>Guess the Word or letter</li>
                </ol>
            </div>

            <div class="guess-box">
                <input type="text" id="txtguess" class="txtguess" placeholder="enter a letter or a word" />
                <button class="btn btn-danger btnguess" id="btnguess">Guess</button>
            </div>
    
    
</div>


<div class="footer">
    
    <div class="word-box">
        
    </div>
    
</div>



</body>

</html>
